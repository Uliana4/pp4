<html>
    <head>
        <title>My Ecommerce</title>
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <h1>Welcome to my Ecommerce app</h1>
        <header>
            <div class = "offer">
                Total: <span class="offer__total">0.0</span>
                Items Count: <span class="offer__itemsCount">0</span>

                    <input name="firstname" placeholder="Uliana"/>

            </div>

        <ul id="productsList" class="products"></ul>

        <p>src/main/resources/static/index.html</p>
        <script type="text/javascript" src="/js/main.js"></script>
    </body>
